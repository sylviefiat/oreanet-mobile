<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
	<script language="javascript" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>	
	
        <title>Oreanet NC</title>
    </head>
    <body>
        <div class="app">
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
            </div>
	    <div class="form">		
		<form method="get" id="user_form">
			<div>
				<input type="string" id="name" name="name" placeholder="Enter your name" size="50" />
			</div>
			<div>
				<input type="email" id="email" placeholder="Enter your email address" size="40"/>
			</div>
			<div>
				<input type="password" id="password" placeholder="Enter your password" size="40"/>
			</div>
			<div>
				<input type="string" id="status" placeholder="Enter your status" size="40"/>
			</div>
			<div>
				<input type="submit" value="Save user" />
			</div>
		</form>
		
            </div>
	
        <script language="javascript" type="text/javascript" src="js/index.js"></script>
        <script language="javascript" type="text/javascript" src="js/h5utils.js"></script>
        <script language="javascript" type="text/javascript" src="js/dbutils.js"></script>
        <script language="javascript" type="text/javascript">
        	app.initialize();
        </script>
    </body>
