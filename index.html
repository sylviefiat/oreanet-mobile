				    <div class="row">
			    		<label class="col-xs-12" for="observer_name" data-res="observer_name"></label>
			    		<div class="col-lg-4 col-md-6 col-xs-12">
					    <div class="input-group">
				    		<span class="input-group-addon exergue"><span class="fa fa-user"></span></span> 
				    		<input type="text" name="observer_name" id="observer_name" value="" class="form-control required invalid" data-res="observer_name.placeholder" required="required" aria-required="true" aria-invalid="true" required/> 
				    		<span style="display:none;" >
				    		    <input type="text" id="id" name="id" class="form-control" readonly="readonly" value="" size="32"/>
				    		</span>
					    </div>
			    		</div>
			    		<div class="col-lg-4 col-md-6 col-xs-12">
					    <div class="input-group">
				    		<span class="input-group-addon"><span class="fa fa-phone"></span></span>
				    		<input type="tel" name="observer_tel" class="form-control" id="observer_tel" value="" data-res="observer_tel.placeholder" aria-invalid="false"/>
					    </div>
			    		</div>
			    		<div class="col-lg-4 col-md-6 col-xs-12">
					    <div class="input-group">
	    				        <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
				    		<input type="email" name="observer_email" class="validate-email form-control" id="observer_email" value="" data-res="observer_mail.placeholder" aria-invalid="false"/>
					    </div>
			    		</div>
				    </div>
				    <div class="row">
				    	<label class="col-xs-12" for="observation_date" data-res="observation_date"></label>
				    	<div class="col-lg-4 col-md-6 col-xs-12">
					    <div class="input-group">
					    	<span class="input-group-addon exergue"><span class="fa fa-calendar"></span></span> 
					    	<input type="text" name="observation_date" id="observation_date" value="" class="form-control required invalid" data-res="observation_date.placeholder" required="required" aria-required="true" aria-invalid="true" required/>
					    </div>
				    	</div>
				    	<div class="col-lg-8 col-md-6 col-xs-12">
					    <div class="input-group">
					    	<span class="input-group-addon"><span class="fa fa-location-arrow"></span></span>
					    	<textarea name="observation_location" id="observation_location" class="form-control" data-res="observation_location.placeholder"></textarea>
					    </div>
				    	</div>
				    </div>	
				    <div class="row">
				    	<label class="col-xs-12" for="observation_localisation" data-res="observation_localisation"></label>
				    	<div class="col-md-12 col-md-12 col-xs-12">
					    <div class="input-group">
						<span class="input-group-addon exergue"><span class="fa fa-map-marker"></span></span>
						<input type="text" id="observation_localisation" name="observation_localisation" class="formatted_address form-control" value="" size="32" autocomplete="off" aria-invalid="false" required></input>					    
					    </div>
				    	</div>
				    </div>
				    <div class="row">
				    	<div class="col-md-6 col-md-6 col-xs-12">

					    	<span class="input-group-addon"></span>
					    	<input type="text" name="observation_region" id="observation_region" value="" class="region form-control" readonly="" data-res="observation_region.placeholder" aria-invalid="false"/>
					    </div>
				    	</div>
				    	<div class="col-md-6 col-md-6 col-xs-12">
					    <div class="input-group">
					    	<span class="input-group-addon"></span>

				    	</div>

					    </div>
				    	</div>			    
				    	<div class="col-md-6 col-md-6 col-xs-12">

					    </div>
				    	</div>
				    </div>

					    	<label data-res="observation_method"></label>
					    	<div class="col-xs-offset-2 col-xs-10">

						    	<label>
							    <fieldset id="observation_method" class="checkboxes" "form-control="" required"="" required="" aria-required="true">
							    	<ul>
								    <li>
								    	<input type="checkbox" id="observation_method0" name="observation_method0" data-res="observation_1method.value"/>
								    	<label for="observation_method0" data-res="observation_1method"></label>
								    </li>
								    <li>
								    	<input type="checkbox" id="observation_method1" name="observation_method1" data-res="observation_2method.value"/>

								    </li>
							    	</ul>
							    </fieldset>
						    	</label>
						    </div>
					    	</div>
					    </div>
				   	</div>
				    	<div class="col-lg-6 col-md-6 col-xs-12">				
					    <div class="form-group">
					    	<label data-res="depth_range"></label>
					    	<div class="col-xs-offset-2 col-xs-10">
						    <div class="checkbox">
						   	<label>
							    <fieldset id="depth_range" class="checkboxes" "form-control="" required"="" required="" aria-required="true">
							    	<ul>
								    <li>
								    	<input type="checkbox" id="depth_range0" name="depth_range0" data-res="depth_1range.value">
								    	<label for="depth_range0" data-res="depth_1range"></label>
								    </li>
								    <li>
								    	<input type="checkbox" id="depth_range1" name="depth_range1" data-res="depth_2range.value">

								    </li>
								    <li>
								    	<input type="checkbox" id="depth_range2" name="depth_range" data-res="depth_3range.value">
								    	<label for="depth_range2" data-res="depth_3range"></label>
								    </li>
							    	</ul>
							    </fieldset>
						    	</label>
						    </div>
					    	</div>
					    </div>
				    	</div>

		                            </label>

				    </div>
				    <div class="col-lg-4 col-md-6 col-xs-12">
					<div class="input-group">
					   <span class="input-group-addon">
						<input id="counting_method_distance_swim_chbx" class="control-label" type="checkbox" name="counting_method_distance_swim" onclick="app.enable_distance_swim(this.checked)" >
					   </span>
	    			           <input type="text" name="counting_method_distance_swim" id="counting_method_distance_swim" value="" class="form-control" data-res="distance_swim.placeholder" readonly="readonly" aria-invalid="false">
					</div>
				    </div>
				    <div class="col-lg-4 col-md-6 col-xs-12">
					<div class="input-group">
					   <span class="input-group-addon">
						<input id="counting_method_other_chbx" class="control-label" type="checkbox" name="counting_method_other" onclick="app.enable_other(this.checked)" >

	    			           <input type="text" name="counting_method_other" id="counting_method_other" value="" class="form-control" data-res="other_swim.placeholder" readonly="readonly" aria-invalid="false">
					</div>
				    </div>

					</div>
				    </div>
				</div>

				    <div class="col-lg-12 col-md-12 col-xs-12">
					<div class="input-group">
					    <span class="input-group-addon"><span class="fa fa-bolt"></span></span>

						<option data-res="observation_1state" data-res="observation_1state.value"></option>
						<option data-res="observation_2state" data-res="observation_2state.value"></option>
						<option data-res="observation_3state" data-res="observation_3state.value"></option>
